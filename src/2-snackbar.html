<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <form class="form">
      <label class="form-label-input">
        Delay (ms)
        <input class="form-input" type="number" name="delay" required />
      </label>

      <fieldset class="form-fieldset">
        <legend class="form-legend">State</legend>
        <label class="form-label-fieldset">
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="form-label-fieldset">
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="form-btn" type="submit">Create notification</button>

      <script type="module" src="./js/2-snackbar.js"></script>
    </form>
  </body>
</html>
